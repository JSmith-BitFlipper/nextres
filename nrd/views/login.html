<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <base href="/">
    <meta name="description" content="">
    <meta name="fragment" content="!">
    <!-- Apple META -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Facebook META -->
    <meta property="og:site_name" content="Next House Resident Dashboard">
    <meta property="og:title" content="Next House Resident Dashboard">
    <meta property="og:description" content="">
    <meta property="og:url" content="http://nextres.mit.edu">
    <meta property="og:type" content="website">
    <!-- Twitter META -->
    <meta name="twitter:title" content="Next House Resident Dashboard">
    <meta name="twitter:description" content="">
    <meta name="twitter:url" content="http://nextres.mit.edu">
    <title>Next House Resident Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <script>
    if (/nextcode/i.test(location.href)) {
        location.href = location.href.replace("nextcode", "nextres")
    }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<style>
.google-badge>img {
  border-radius:6px;
  box-sizing:border-box;
  height:60px;
}
</style>


	<body>
	<form  method="post" action="/login">
		<div class="container">
			<div class="header"><span class="circle">N</span></div>
			<div class="loginform">
			{{#if error}}
				<h1 class="error">
					Invalid login
				</h1>
			{{else}}
				<h1>
					Next Resident Dashboard
				</h1>
			{{/if}}
				<table>
					<tr>
						<td>kerberos</td>
						<td><input type="text" class="username" name="username"></td>
					</tr>
					<tr>
						<td>password</td>
					 	<td><input type="password" name="password"></td>
					</tr>
				</table>
				<input type="submit" value="login">
				<p>
                    Forgot your password? Click <a href="/auth/forgot">here</a>. <br />
					Other questions? contact: nextres@mit.edu
				</p>
			</div>
			<p>
			<div style="inline-block">
				<a style="display:none" class="google-badge" href='https://play.google.com/store/apps/details?id=mit.next.nextres&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' ><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a><span class="reference google"></span>
			</div>

		</p>
		</div>
		</form>
		<script>
			$(".username").focus();
			if( !/android|iOS|iphone|ipad/i.test(navigator.userAgent) ) {
				$('.google-badge').show();
				$('.app-badge').show();
			}
		</script>
	</body>

	
</html>
