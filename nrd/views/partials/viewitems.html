<h1>Items at Next Desk</h1>
<p>Below is the list of items you can borrow from Next Desk!</p>
<p>


  <table class="displaytable">
  <tr>
    <th>Name</th>
    <th>Status</th>
  </tr>
  {{#each items}}
  <tr id="{{this.barcode}}-tr">
    <td>{{this.name}}</td>
    <td>
    {{#if this.borrower}}
      checked out
    {{/if}}
    </td>
  </tr>
  {{/each}}
  </table>
  
</p>
